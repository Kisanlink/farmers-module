host: localhost:8000
info:
  contact: {}
  description: Farmers Module Service with Workflow-Based Architecture for Farm Management
  title: Farmers Module API
  version: 1.0.0
paths:
  /identity/farmers:
    get:
      consumes:
      - application/json
      description: List farmers with filtering and pagination
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Page size
        in: query
        name: page_size
        type: integer
      - description: AAA Org ID filter
        in: query
        name: aaa_org_id
        type: string
      - description: KisanSathi User ID filter
        in: query
        name: kisan_sathi_user_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_Kisanlink_farmers-module_internal_entities_responses.FarmerListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_Kisanlink_farmers-module_internal_entities_responses.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_Kisanlink_farmers-module_internal_entities_responses.BaseResponse'
      summary: List farmers
      tags:
      - identity
    post:
      consumes:
      - application/json
      description: Create a new farmer profile
      parameters:
      - description: Farmer data
        in: body
        name: farmer
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/github_com_Kisanlink_farmers-module_internal_entities_responses.FarmerResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_Kisanlink_farmers-module_internal_entities_responses.BaseResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/github_com_Kisanlink_farmers-module_internal_entities_responses.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_Kisanlink_farmers-module_internal_entities_responses.BaseResponse'
      summary: Create a new farmer
      tags:
      - identity
  /identity/farmers/{aaa_user_id}/{aaa_org_id}:
    delete:
      consumes:
      - application/json
      description: Delete a farmer profile
      parameters:
      - description: AAA User ID
        in: path
        name: aaa_user_id
        required: true
        type: string
      - description: AAA Org ID
        in: path
        name: aaa_org_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_Kisanlink_farmers-module_internal_entities_responses.BaseResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_Kisanlink_farmers-module_internal_entities_responses.BaseResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_Kisanlink_farmers-module_internal_entities_responses.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_Kisanlink_farmers-module_internal_entities_responses.BaseResponse'
      summary: Delete farmer
      tags:
      - identity
    get:
      consumes:
      - application/json
      description: Retrieve a farmer profile by AAA user ID and org ID
      parameters:
      - description: AAA User ID
        in: path
        name: aaa_user_id
        required: true
        type: string
      - description: AAA Org ID
        in: path
        name: aaa_org_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_Kisanlink_farmers-module_internal_entities_responses.FarmerProfileResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_Kisanlink_farmers-module_internal_entities_responses.BaseResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_Kisanlink_farmers-module_internal_entities_responses.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_Kisanlink_farmers-module_internal_entities_responses.BaseResponse'
      summary: Get farmer by ID
      tags:
      - identity
    put:
      consumes:
      - application/json
      description: Update an existing farmer profile
      parameters:
      - description: AAA User ID
        in: path
        name: aaa_user_id
        required: true
        type: string
      - description: AAA Org ID
        in: path
        name: aaa_org_id
        required: true
        type: string
      - description: Farmer update data
        in: body
        name: farmer
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_Kisanlink_farmers-module_internal_entities_responses.FarmerResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_Kisanlink_farmers-module_internal_entities_responses.BaseResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_Kisanlink_farmers-module_internal_entities_responses.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_Kisanlink_farmers-module_internal_entities_responses.BaseResponse'
      summary: Update farmer
      tags:
      - identity
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
