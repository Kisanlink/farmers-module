basePath: /api/v1
definitions:
  requests.AssignKisanSathiRequest:
    properties:
      aaa_org_id:
        type: string
      aaa_user_id:
        type: string
      kisan_sathi_user_id:
        type: string
      metadata:
        additionalProperties:
          type: string
        type: object
      org_id:
        type: string
      request_id:
        type: string
      request_type:
        type: string
      timestamp:
        type: string
      user_id:
        type: string
    required:
    - aaa_org_id
    - aaa_user_id
    - kisan_sathi_user_id
    type: object
  requests.CEOUserData:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        minLength: 8
        type: string
      phone_number:
        type: string
    required:
    - first_name
    - last_name
    - password
    - phone_number
    type: object
  requests.CreateFPORequest:
    properties:
      business_config:
        additionalProperties:
          type: string
        type: object
      ceo_user:
        $ref: '#/definitions/requests.CEOUserData'
      description:
        type: string
      metadata:
        additionalProperties:
          type: string
        type: object
      name:
        type: string
      org_id:
        type: string
      registration_no:
        type: string
      request_id:
        type: string
      request_type:
        type: string
      timestamp:
        type: string
      user_id:
        type: string
    required:
    - ceo_user
    - name
    - registration_no
    type: object
  requests.CreateKisanSathiUserRequest:
    properties:
      country_code:
        type: string
      email:
        type: string
      full_name:
        type: string
      metadata:
        additionalProperties:
          type: string
        type: object
      org_id:
        type: string
      password:
        minLength: 8
        type: string
      phone_number:
        type: string
      request_id:
        type: string
      request_type:
        type: string
      timestamp:
        type: string
      user_id:
        type: string
      username:
        type: string
    required:
    - full_name
    - password
    - phone_number
    - username
    type: object
  requests.LinkFarmerRequest:
    properties:
      aaa_org_id:
        type: string
      aaa_user_id:
        type: string
      metadata:
        additionalProperties:
          type: string
        type: object
      org_id:
        type: string
      request_id:
        type: string
      request_type:
        type: string
      timestamp:
        type: string
      user_id:
        type: string
    required:
    - aaa_org_id
    - aaa_user_id
    type: object
  requests.ReassignKisanSathiRequest:
    properties:
      aaa_org_id:
        type: string
      aaa_user_id:
        type: string
      metadata:
        additionalProperties:
          type: string
        type: object
      new_kisan_sathi_user_id:
        description: nil means remove
        type: string
      org_id:
        type: string
      request_id:
        type: string
      request_type:
        type: string
      timestamp:
        type: string
      user_id:
        type: string
    required:
    - aaa_org_id
    - aaa_user_id
    type: object
  requests.RegisterFPORefRequest:
    properties:
      aaa_org_id:
        type: string
      business_config:
        additionalProperties:
          type: string
        type: object
      metadata:
        additionalProperties:
          type: string
        type: object
      name:
        type: string
      org_id:
        type: string
      registration_no:
        type: string
      request_id:
        type: string
      request_type:
        type: string
      timestamp:
        type: string
      user_id:
        type: string
    required:
    - aaa_org_id
    - name
    type: object
  requests.UnlinkFarmerRequest:
    properties:
      aaa_org_id:
        type: string
      aaa_user_id:
        type: string
      metadata:
        additionalProperties:
          type: string
        type: object
      org_id:
        type: string
      request_id:
        type: string
      request_type:
        type: string
      timestamp:
        type: string
      user_id:
        type: string
    required:
    - aaa_org_id
    - aaa_user_id
    type: object
  responses.CreateFPOData:
    properties:
      aaa_org_id:
        type: string
      ceo_user_id:
        type: string
      created_at:
        type: string
      fpo_id:
        type: string
      name:
        type: string
      status:
        type: string
      user_groups:
        items:
          $ref: '#/definitions/responses.UserGroupData'
        type: array
    type: object
  responses.FPORefData:
    properties:
      aaa_org_id:
        type: string
      business_config:
        additionalProperties:
          type: string
        type: object
      created_at:
        type: string
      created_by:
        type: string
      id:
        type: string
      metadata:
        additionalProperties:
          type: string
        type: object
      name:
        type: string
      registration_no:
        type: string
      status:
        type: string
      updated_at:
        type: string
    type: object
  responses.FarmerLinkageData:
    properties:
      aaa_org_id:
        type: string
      aaa_user_id:
        type: string
      created_at:
        type: string
      id:
        type: string
      kisan_sathi_user_id:
        type: string
      linked_at:
        type: string
      status:
        type: string
      unlinked_at:
        type: string
      updated_at:
        type: string
    type: object
  responses.KisanSathiAssignmentData:
    properties:
      aaa_org_id:
        type: string
      aaa_user_id:
        type: string
      assigned_at:
        type: string
      created_at:
        type: string
      id:
        type: string
      kisan_sathi_user_id:
        type: string
      status:
        type: string
      unassigned_at:
        type: string
      updated_at:
        type: string
    type: object
  responses.KisanSathiUserData:
    properties:
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        type: string
      metadata:
        additionalProperties:
          type: string
        type: object
      phone_number:
        type: string
      role:
        type: string
      status:
        type: string
      username:
        type: string
    type: object
  responses.SwaggerCreateFPOResponse:
    properties:
      data:
        $ref: '#/definitions/responses.CreateFPOData'
      message:
        type: string
      request_id:
        type: string
      success:
        type: boolean
    type: object
  responses.SwaggerErrorResponse:
    properties:
      correlation_id:
        type: string
      details:
        additionalProperties:
          type: string
        type: object
      error:
        type: string
      message:
        type: string
      request_id:
        type: string
    type: object
  responses.SwaggerFPORefResponse:
    properties:
      data:
        $ref: '#/definitions/responses.FPORefData'
      message:
        type: string
      request_id:
        type: string
      success:
        type: boolean
    type: object
  responses.SwaggerFarmerLinkageResponse:
    properties:
      data:
        $ref: '#/definitions/responses.FarmerLinkageData'
      message:
        type: string
      request_id:
        type: string
      success:
        type: boolean
    type: object
  responses.SwaggerKisanSathiAssignmentResponse:
    properties:
      data:
        $ref: '#/definitions/responses.KisanSathiAssignmentData'
      message:
        type: string
      request_id:
        type: string
      success:
        type: boolean
    type: object
  responses.SwaggerKisanSathiUserResponse:
    properties:
      data:
        $ref: '#/definitions/responses.KisanSathiUserData'
      message:
        type: string
      request_id:
        type: string
      success:
        type: boolean
    type: object
  responses.UserGroupData:
    properties:
      created_at:
        type: string
      description:
        type: string
      group_id:
        type: string
      name:
        type: string
      org_id:
        type: string
      permissions:
        items:
          type: string
        type: array
    type: object
host: localhost:8000
info:
  contact: {}
  description: Farmers Module Service with Workflow-Based Architecture for Farm Management
  title: Farmers Module API
  version: 1.0.0
paths:
  /admin/audit:
    get:
      consumes:
      - application/json
      description: Retrieve the audit trail for system activities
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Get audit trail
      tags:
      - admin
  /admin/health:
    get:
      consumes:
      - application/json
      description: Check the health status of the service
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Health check
      tags:
      - admin
  /admin/permissions/check:
    post:
      consumes:
      - application/json
      description: Check if a user has permission to perform a specific action
      parameters:
      - description: Permission check data
        in: body
        name: permission
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Check user permission
      tags:
      - admin
  /admin/seed:
    post:
      consumes:
      - application/json
      description: Initialize the system with default roles and permissions
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Seed roles and permissions
      tags:
      - admin
  /crops/activities:
    get:
      consumes:
      - application/json
      description: Retrieve a list of all farm activities
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: List farm activities
      tags:
      - farm-activities
    post:
      consumes:
      - application/json
      description: Create a new farm activity for a crop cycle
      parameters:
      - description: Farm activity data
        in: body
        name: activity
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Create a new farm activity
      tags:
      - farm-activities
  /crops/activities/{activity_id}:
    get:
      consumes:
      - application/json
      description: Retrieve a specific farm activity by its ID
      parameters:
      - description: Activity ID
        in: path
        name: activity_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Get farm activity by ID
      tags:
      - farm-activities
    put:
      consumes:
      - application/json
      description: Update an existing farm activity details
      parameters:
      - description: Activity ID
        in: path
        name: activity_id
        required: true
        type: string
      - description: Activity update data
        in: body
        name: activity
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Update a farm activity
      tags:
      - farm-activities
  /crops/activities/{activity_id}/complete:
    post:
      consumes:
      - application/json
      description: Mark a farm activity as completed
      parameters:
      - description: Activity ID
        in: path
        name: activity_id
        required: true
        type: string
      - description: Activity completion data
        in: body
        name: activity
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Complete a farm activity
      tags:
      - farm-activities
  /crops/cycles:
    get:
      consumes:
      - application/json
      description: Retrieve a list of all crop cycles
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: List crop cycles
      tags:
      - crop-cycles
    post:
      consumes:
      - application/json
      description: Start a new crop cycle for a specific farm
      parameters:
      - description: Crop cycle data
        in: body
        name: cycle
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Start a new crop cycle
      tags:
      - crop-cycles
  /crops/cycles/{cycle_id}:
    get:
      consumes:
      - application/json
      description: Retrieve a specific crop cycle by its ID
      parameters:
      - description: Crop Cycle ID
        in: path
        name: cycle_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Get crop cycle by ID
      tags:
      - crop-cycles
    put:
      consumes:
      - application/json
      description: Update an existing crop cycle details
      parameters:
      - description: Crop Cycle ID
        in: path
        name: cycle_id
        required: true
        type: string
      - description: Crop cycle update data
        in: body
        name: cycle
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Update a crop cycle
      tags:
      - crop-cycles
  /crops/cycles/{cycle_id}/end:
    post:
      consumes:
      - application/json
      description: End an active crop cycle with status and outcome
      parameters:
      - description: Crop Cycle ID
        in: path
        name: cycle_id
        required: true
        type: string
      - description: Crop cycle end data
        in: body
        name: cycle
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: End a crop cycle
      tags:
      - crop-cycles
  /farms:
    get:
      consumes:
      - application/json
      description: Retrieve a list of all farms with optional filtering
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: List all farms
      tags:
      - farms
    post:
      consumes:
      - application/json
      description: Create a new farm with geographic boundaries and metadata
      parameters:
      - description: Farm data
        in: body
        name: farm
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Create a new farm
      tags:
      - farms
  /farms/{farm_id}:
    delete:
      consumes:
      - application/json
      description: Delete a farm by ID
      parameters:
      - description: Farm ID
        in: path
        name: farm_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Delete a farm
      tags:
      - farms
    get:
      consumes:
      - application/json
      description: Retrieve a specific farm by its ID
      parameters:
      - description: Farm ID
        in: path
        name: farm_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Get farm by ID
      tags:
      - farms
    put:
      consumes:
      - application/json
      description: Update farm details including name, geometry, and location
      parameters:
      - description: Farm ID
        in: path
        name: farm_id
        required: true
        type: string
      - description: Farm update data
        in: body
        name: farm
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Update an existing farm
      tags:
      - farms
  /fpo/create:
    post:
      consumes:
      - application/json
      description: Creates a new FPO organization with CEO user setup and user groups
      parameters:
      - description: Create FPO Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/requests.CreateFPORequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/responses.SwaggerCreateFPOResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.SwaggerErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/responses.SwaggerErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/responses.SwaggerErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.SwaggerErrorResponse'
      summary: Create FPO Organization
      tags:
      - FPO Management
  /fpo/reference/{aaa_org_id}:
    get:
      consumes:
      - application/json
      description: Retrieves FPO reference information by AAA organization ID
      parameters:
      - description: AAA Organization ID
        in: path
        name: aaa_org_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.SwaggerFPORefResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.SwaggerErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/responses.SwaggerErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/responses.SwaggerErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/responses.SwaggerErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.SwaggerErrorResponse'
      summary: Get FPO Reference
      tags:
      - FPO Management
  /fpo/register:
    post:
      consumes:
      - application/json
      description: Registers an existing FPO organization for local reference management
      parameters:
      - description: Register FPO Reference Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/requests.RegisterFPORefRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/responses.SwaggerFPORefResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.SwaggerErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/responses.SwaggerErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/responses.SwaggerErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/responses.SwaggerErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.SwaggerErrorResponse'
      summary: Register FPO Reference
      tags:
      - FPO Management
  /identity/farmers:
    get:
      consumes:
      - application/json
      description: List farmers with filtering and pagination
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Page size
        in: query
        name: page_size
        type: integer
      - description: AAA Org ID filter
        in: query
        name: aaa_org_id
        type: string
      - description: KisanSathi User ID filter
        in: query
        name: kisan_sathi_user_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: object
        "400":
          description: Bad Request
          schema:
            type: object
        "500":
          description: Internal Server Error
          schema:
            type: object
      summary: List farmers
      tags:
      - identity
    post:
      consumes:
      - application/json
      description: Create a new farmer profile
      parameters:
      - description: Farmer data
        in: body
        name: farmer
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: object
        "400":
          description: Bad Request
          schema:
            type: object
        "409":
          description: Conflict
          schema:
            type: object
        "500":
          description: Internal Server Error
          schema:
            type: object
      summary: Create a new farmer
      tags:
      - identity
  /identity/farmers/{aaa_user_id}/{aaa_org_id}:
    delete:
      consumes:
      - application/json
      description: Delete a farmer profile
      parameters:
      - description: AAA User ID
        in: path
        name: aaa_user_id
        required: true
        type: string
      - description: AAA Org ID
        in: path
        name: aaa_org_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: object
        "400":
          description: Bad Request
          schema:
            type: object
        "404":
          description: Not Found
          schema:
            type: object
        "500":
          description: Internal Server Error
          schema:
            type: object
      summary: Delete farmer
      tags:
      - identity
    get:
      consumes:
      - application/json
      description: Retrieve a farmer profile by AAA user ID and org ID
      parameters:
      - description: AAA User ID
        in: path
        name: aaa_user_id
        required: true
        type: string
      - description: AAA Org ID
        in: path
        name: aaa_org_id
        required: true
        type: string
      produces:
      - application/json
      responses:
